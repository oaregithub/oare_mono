# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - "**"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      # - name: Lint files
      #   run: yarn lint

      # - name: Run tests
      #   run: yarn test

      # - name: Run SQL migrations
      #   run: yarn migrate:latest-prod
      #   env:
      #     OARE_DB_URL: ${{ secrets.OARE_DB_URL }}
      #   if: github.ref == 'refs/heads/master'

      - name: Zip up files
        run: |
          cp -R .ebextensions packages/backend
          cd packages/backend
          zip -q -r oare_build.zip build dist package.json yarn.lock .ebextensions @oare
          mv oare_build.zip ../..


        # if: github.ref == 'refs/heads/master'
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.0
        with:
          timeZone: 8
          format: "YYYY-MM-DD-HH-mm-ss"
        if: github.ref == 'refs/heads/master'

      - name: Sanity check
        run: |
          pwd
          ls

      - name: Upload file to bucket
        uses: zdurham/s3-upload-github-action@master
        with:
          args: --acl public-read
        env:
          FILE: ./oare_build.zip
          AWS_REGION: "us-east-1"
          S3_BUCKET: ${{ secrets.AWS_BUCKET }}
          S3_KEY: ${{ secrets.S3_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v11
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: oare
          environment_name: oare-env
          version_label: "oare-${{ steps.time.outputs.time }}"
          region: us-west-2
          deployment_package: oare_build.zip
        if: github.ref == 'refs/heads/master'
